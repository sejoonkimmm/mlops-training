name: MNIST Training CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'training/mnist/**'

env:
  REGISTRY: mlops-registry.localhost:5555
  IMAGE_NAME: mnist-training

jobs:
  ci:
    name: Build & Push Image
    runs-on: [self-hosted, linux, mlops]
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          TAG="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Image tag: ${TAG}"

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            training/mnist/

      - name: Push to local registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Verify image in registry
        run: |
          curl -s http://${{ env.REGISTRY }}/v2/${{ env.IMAGE_NAME }}/tags/list

  cd:
    name: Update Manifest & Deploy
    runs-on: [self-hosted, linux, mlops]
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in manifest
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.ci.outputs.image_tag }}"
          sed -i "s|image: .*mnist-training:.*|image: ${NEW_IMAGE}|" manifests/training/mnist-job.yaml
          echo "Updated to: ${NEW_IMAGE}"
          cat manifests/training/mnist-job.yaml | grep "image:"

      - name: Commit and push manifest change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/training/mnist-job.yaml
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "cd: update mnist-training image to ${{ needs.ci.outputs.image_tag }}"
          git push
