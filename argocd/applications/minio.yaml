apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mlops
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: minio
      targetRevision: "14.*"
      helm:
        valueFiles:
          - $values/manifests/minio/values.yaml
    - repoURL: https://github.com/sejoonkimmm/mlops-training.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
